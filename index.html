<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Altair Plots - Two Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      margin-top: 60px;
    }
    .chart-container {
      margin-bottom: 80px;
    }
  </style>
</head>
<body>

  <h1>Interactive Visualizations</h1>

  <div class="chart-container">
    <h2>Chart 1</h2>
    <div id="chart1"></div>
  </div>

  <div class="chart-container">
    <h2>Chart 2</h2>
    <div id="chart2"></div>
  </div>

  <script type="text/javascript">
    vegaEmbed('#chart1', 'chart.json').then(function(result) {
      // Chart 1 loaded
    }).catch(console.error);

    vegaEmbed('#chart2', 'chart1.json').then(function(result) {
      // Chart 2 loaded
    }).catch(console.error);
  </script>

</body>
</html>
